<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Drag and Drop using Mouse</h1>
    <p>Drag the boxes and reposition them as desired. Enjoy playing with colors!</p>
    <br/>
    <div class="container">
        <div class="box one" draggable="true" aria-label="Blue Box"></div>
        <div class="box two" draggable="true" aria-label="Red Box"></div>
        <div class="box three" draggable="true" aria-label="Purple Box"></div>
        <div class="box four" draggable="true" aria-label="Brown Box"></div>
        <div class="box five" draggable="true" aria-label="Sea Green Box"></div>
        <div class="box six" draggable="true" aria-label="Lime Green Box"></div>
        <div class="box seven" draggable="true" aria-label="Maroon Box"></div>
        <div class="box eight" draggable="true" aria-label="Orange Box"></div>
        <div class="box nine" draggable="true" aria-label="Red Box"></div>
        <div class="box ten" draggable="true" aria-label="Turquoise Box"></div>
        <div class="box eleven" draggable="true" aria-label="Khaki Box"></div>
        <div class="box twelve" draggable="true" aria-label="Yellow Box"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
